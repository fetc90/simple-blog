language: ruby
rvm:
 - 2.5.0 

before_install:
 - gem update --system
 - gem install bundler

 before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate

script:
- bundle exec rspec

deploy:
  provider: heroku
  api_key:
    secure: 
  app: pure-headland-62263
  on:
    repo: fetc90/simple-blog
  skip_cleanup: true
 
after_script:
 - bundle exec rake coveralls:push
